<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign Dumpsters to Plant</title>
</head>
<body>
    <h1>Assign Dumpsters to Recycling Plant</h1>
    
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    
    <form action="/assign" method="post">
        <div>
            <label for="dumpsterIds">Dumpster IDs (comma-separated):</label>
            <input type="text" id="dumpsterIds" name="dumpsterIds" placeholder="e.g., 1,2,3" required/>
        </div>
        
        <div>
            <label for="plantId">Recycling Plant ID:</label>
            <input type="number" id="plantId" name="plantId" min="1" required/>
        </div>
        
        <button type="submit">Assign Dumpsters</button>
    </form>
    
    <p><a href="/index">Back to Menu</a></p>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Dumpster</title>
</head>
<body>
    <h1>Add New Dumpster</h1>
    
    <div th:if="${error}">
        <p th:text="${error}"></p>
    </div>
    
    <form action="/dumpsters/add" method="post">
        <div>
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required/>
        </div>
        
        <div>
            <label for="postalCode">Postal Code:</label>
            <input type="text" id="postalCode" name="postalCode" required/>
        </div>
        
        <div>
            <label for="capacity">Capacity (containers):</label>
            <input type="number" id="capacity" name="capacity" min="1" required/>
        </div>
        
        <div>
            <label for="containerNumber">Container Number:</label>
            <input type="number" id="containerNumber" name="containerNumber" min="1" required/>
        </div>
        
        <button type="submit">Add Dumpster</button>
    </form>
    
    <p><a href="/index">Back to Menu</a></p>
</body>
</html>
